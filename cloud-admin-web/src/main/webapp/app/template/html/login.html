<div class="login-container">
	<div class="center">
		<h1>
			<i class="ace-icon fa fa-leaf green"></i> <span class="red">VIAGGING</span>
		</h1>
		<h4 class="blue" id="id-company-text">&copy; Orange</h4>
	</div>

	<div class="space-6"></div>

	<div class="position-relative">
		<div id="login-box" class="login-box visible widget-box no-border">
			<div class="widget-body">
				<div class="widget-main">
					<h4 class="header blue lighter bigger">
						<i class="ace-icon fa fa-coffee green"></i> Login
					</h4>

					<div class="space-6"></div>
					<div ng-app="viaggingApp" ng-controller="LoginCtrl">
						<form ng-submit="loginUser()">
							<fieldset>
								<label class="block clearfix"> <span
									class="block input-icon input-icon-right"> <input
										type="text" class="form-control" placeholder="Username"
										ng-model="userLogin.login" /> <i class="ace-icon fa fa-user"></i>
								</span>
								</label> <label class="block clearfix"> <span
									class="block input-icon input-icon-right"> <input
										type="password" class="form-control" placeholder="Password"
										ng-model="userLogin.password" /> <i
										class="ace-icon fa fa-lock"></i>
								</span>
								</label>

								<div class="space"></div>

								<div class="clearfix">
									<label class="inline"> <input type="checkbox"
										class="ace" /> <span class="lbl"> Remember Me</span>
									</label>

									<button type="submit"
										class="width-35 pull-right btn btn-sm btn-primary">
										<i class="ace-icon fa fa-key"></i> <span class="bigger-110">Login</span>
									</button>
								</div>

								<div class="space-4"></div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.login-box -->
	</div>
	<!-- /.position-relative -->
</div>
